<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>html5-boilerplate-custom</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">


  <link rel="stylesheet" href="css/boilerplate.css">

  <meta name="theme-color" content="#fafafa">
</head>

<!-- toggeling this class to prevent css transitions on page load -->
<body class="preload-transitions">

  <p>Hello world! This is HTML5 Boilerplate.</p>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- add an event listener to the DOMContentLoaded event (also known as page load).
  and find the CSS class that disables the transitions: '.preload-transitions'.
  Once the DOM element is known, the class will be removed from it. -->
  <script>
    document.addEventListener("DOMContentLoaded",function(){
      let node = document.querySelector('.preload-transitions');
      node.classList.remove('preload-transitions');
    });
  </script>


</body>

</html>
